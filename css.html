<html>
  <head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
  </head>
  <body>
	
	<img id="3" src="photo/carousel3.jpg" style="display:none" height="200px">
	<img id="2" src="photo/carousel2.jpg" style="display:none" height="200px" >
	<img id="1" src="photo/carousel1.jpg" style="display:none" height="200px">
	<img id="0" src="photo/carousel0.jpg" height="200px" >
	<p></p>
	<bottom onclick="next()" style="border:1px soild red;background:red; color:white; " > next</bottom>
	<p></p>
	<bottom onclick="prev()" style="border:1px soild gray;background:gray; color:white; "> prev</bottom>
	
<script>

	var list = document.getElementsByClassName('run');
	var stt = 0;
	var max = 3;
	var min = 0;
	function prev () {
		stt--;
		if(stt < min)
		{
			
			document.getElementById(stt+1).style.display="none";
			stt = max;
			document.getElementById(stt).style.display="block";
		}
		else
		{
			document.getElementById(stt+1).style.display="none";
			if(stt-1 == -1)
			document.getElementById(0).style.display="block";
			else
			document.getElementById(stt).style.display="block";
		
		}
		
		console.log('item prev: ' + stt  );
	}

	function next () {
		stt++;
		if(stt > max)
		{
			
			document.getElementById(stt-1).style.display="none";
			stt = min;
			console.log(stt + "next > max");
			document.getElementById(stt).style.display="block";
		}
		else
		{
			document.getElementById(stt-1).style.display="none";
			if(stt + 1 == max + 1)
			document.getElementById(max).style.display="block";
			else
			document.getElementById(stt).style.display="block";
		
		}
		
		console.log('item next: ' + stt  );
	}
	//setInterval(function(){next();}, 2500);
</script>
  </body>
 </html>
